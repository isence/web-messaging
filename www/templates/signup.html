<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">创建新用户</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">取消</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">邮箱</span>
                <input ng-model="user.email" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">密码</span>
                <input ng-model="user.password" type="password">
            </label>
            <label class="item item-input">
                <span class="input-label">昵称 </span>
                <input ng-model="user.displayname" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="createUser(user)">创建</button>
        </div>
    </ion-content>
</ion-modal-view>
